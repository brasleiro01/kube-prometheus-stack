apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-k8s
spec:
  ingressClassName: "nginx"
  rules:
    - host: prometheus-hml.jetsales.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-k8s
                port:
                  number: 9090