apiVersion: v1
kind: Secret
metadata:
  name: discord-webhook-secret
  namespace: monitoring
type: Opaque
stringData:
  DISCORD_WEBHOOK: "https://discord.com/api/webhooks/1374109282869710999/PCYyj3vgQpW7YxSxAzhTyvfKpzpz-Rg9KVeVKGTTtTCfuZ-1fZifM4KDM4q0swPSswTg"
  DISCORD_USERNAME: "jerold"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-discord-proxy
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-discord-proxy
  template:
    metadata:
      labels:
        app: alertmanager-discord-proxy
    spec:
      containers:
        - name: proxy
          image: rogerrum/alertmanager-discord
          ports:
            - containerPort: 9094
          envFrom:
          - secretRef:
              name: discord-webhook-secret

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-discord-proxy
  namespace: monitoring
spec:
  selector:
    app: alertmanager-discord-proxy
  ports:
    - name: http
      port: 80
      targetPort: 9094
